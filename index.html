<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooboolist</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <!-- header -->
    <div class="header-container">
        <header>
            <img class="logo" src="../tml-css-toboolist/img/logo.png" alt="logo">
            <span><h1>Tooboolist</h1></span>
        </header>
    </div>
    <!-- main -->
    <main>  
        <!-- main-top -->
        <section>
            <div class="main-container">  
                <button class="btn btn1">Add Task</button>
                <button class="btn btn2">Add Section</button>
                <hr>
            </div>
        </section>

       <!-- main-bottom -->
       <section>
        <ul class="main-container">
            <li class="list-title">
                <span>&#9662;</span> New Task
                <ul class="sub-list">
                    <span class="check"> &check; </span> 
                    <span class="to-do">Quarterly Newsletter</span>  
                    <span class="tag editorial">editorial</span>
                </ul>
            </li>
            <li class="list-title">
                <span>&#9662;</span> Today
            </li>
            <li class="list-title"> 
                <span>&#9662;</span>  Upcoming
            </li>
        </ul>
    </section>
       
       
        
    </main>
       
   

</body>
</html>
